<div class="d-md-flex flex-md-equal w-100 m-auto">
    <div #productEl *ngFor="let product of products | slice:sliceMin:sliceMax; let index = index; " [attr.data-product-id]="product.id" class="productEl text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 py-3">
            <h2 class="display-5">{{product.name}}</h2>
            <p class="lead">{{product.description}}</p>
        </div>

        <div id="{{product.id}}"  class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <img src="assets/slide_1.png" style="width: 100%; height: 300px; border-radius: 21px 21px 0 0;"  alt="test">
        </div>
    </div>
</div>
